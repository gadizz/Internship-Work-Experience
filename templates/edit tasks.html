{% extends "base.html" %}

{% block title %}Edit Task{% endblock %}

{% block content %}
    <h1>Edit Task</h1>
    <form action="{{ url_for('edit_task', task_id=task.id) }}" method="post">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value="{{ task.title }}" required><br><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description">{{ task.description }}</textarea><br><br>

        <label for="priority">Priority:</label><br>
        <select id="priority" name="priority">
            <option value="low" {% if task.priority == "low" %}selected{% endif %}>Low</option>
            <option value="medium" {% if task.priority == "medium" %}selected{% endif %}>Medium</option>
            <option value="high" {% if task.priority == "high" %}selected{% endif %}>High</option>
        </select><br><br>
        
        <label for="done">Completed:</label>
        <input type="checkbox" id="done" name="done" {% if task.done %}checked{% endif %}><br><br>

        <input type="submit" value="Update Task">
    </form>
{% endblock %}
