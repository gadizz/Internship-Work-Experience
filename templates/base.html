<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Task Manager App{% endblock %}</title>

    
    <!-- Link to the CSS stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    {% block head %}{% endblock %}
</head>
<body>
    <div class="container">
        <nav class="nav-bar">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('tasks_view') }}">View Tasks</a>
            <a href="{{ url_for('add_task') }}">Add New Task</a>
        </nav>
        
        {% block content %}{% endblock %}
    </div>
    
    <!-- Link to the JavaScript file -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  document.querySelectorAll('.toggle-done').forEach(btn => {
    // Ensure it doesn't act as a form submit button
    btn.type = 'button';

    btn.addEventListener('click', async () => {
      const id = btn.dataset.taskId;
      const res = await fetch(`/api/tasks/${id}/toggle`, {
        method: 'POST'
      });

      if (res.ok) {
        // Reload to reflect the change
        window.location.reload();
      } else {
        console.error('Toggle failed', await res.json());
      }
    });
  });
});
</script>
</body>
</html>
